<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Triple - Sign up</title>
</head>
<body>
    <div class="container">
        <div class="form-sidebar">
            <div class="logo">Triple</div>
            <div class="img-credit"> By
                <a href="https://unsplash.com/@sebastiansvenson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sebastian Svenson</a>
                on
                <a href="https://unsplash.com/photos/brown-cardboard-box-with-yellow-light-d2w-_1LJioQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <section class="sign-up-container">

            <header>
                <h2>Sign up to Triple</h2>
            </header>

            <div>
                <form>
                    <section class="form-row">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" pattern="[A-Za-z ]+">
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name"  pattern="[A-Za-z]+">
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="form-control">
                            <label for="email">Email <span aria-label="required" title="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="form-control">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]+">
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="form-control">
                            <label for="password">Password <span aria-label="required" title="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="8+ characters" minlength="8" required>
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="form-control">
                            <input type="checkbox" id="tos-check" name="tos_check" required>
                            <label for="tos-check">
                                I agree with Triple's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and default <a href="#">Notification Settings.</a>
                            </label>
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="form-control">
                            <button>Create Account</button>
                        </div>
                        <div>
                            Already have an account?
                            <a href="#">Sign In</a>
                        </div>
                    </section>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
